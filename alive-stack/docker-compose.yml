services:
  # Python Metrics Analyzer (no dependencies - base service)
  metrics:
    build:
      context: ./metrics-python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Rust Health Validator (no dependencies - base service)
  validator:
    build:
      context: ./validator-rust
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Go Load Simulator (no dependencies - base service)
  load:
    build:
      context: ./load-go
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # C++ Chaos Engine (no dependencies - base service)
  chaos:
    build:
      context: ./chaos-cpp
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Java Rules Engine (no dependencies - base service, longer start period for JVM)
  rules:
    build:
      context: ./rules-java
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node.js API Gateway (Pet Brain) - depends on all microservices
  api:
    build:
      context: ./api-node
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - METRICS_URL=http://metrics:8000
      - VALIDATOR_URL=http://validator:8001
      - LOAD_URL=http://load:8002
      - CHAOS_URL=http://chaos:8003
      - RULES_URL=http://rules:8080
    depends_on:
      metrics:
        condition: service_healthy
      validator:
        condition: service_healthy
      load:
        condition: service_healthy
      chaos:
        condition: service_healthy
      rules:
        condition: service_healthy
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # React Frontend Dashboard - depends on API gateway
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - alive-stack-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  alive-stack-network:
    driver: bridge
